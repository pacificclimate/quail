name: Python CI

on: push

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --fix-missing  r-base libgit2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libcurl4-openssl-dev libssl-dev libnetcdf-dev
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry install --extras "dev"
      - name: Set GITHUB_PAT env var for R
        run: echo "GITHUB_PAT=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
      - name: Install R packages
        run: Rscript install_pkgs.R
      - name: Test with pytest (full)
        if: github.ref == 'refs/heads/master'
        run: |
          poetry run py.test -m "not online" -v
      - name: Test with pytest (fast)
        if: github.ref != 'refs/heads/master'
        run: |
          poetry run py.test -m "not online and not slow" -v
      - name: Code Quality
        run: black . --check
